# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source = ~/dotfiles/.config/hypr/device/$HOSTNAME.conf # device specific

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# TODO blade specific
# monitor=eDP-1, 3840x2160@60, auto,2.0
# monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = $(tofi-drun)


#################
### AUTOSTART ###
#################

# exec-once = hyprpaper &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/dotfiles/.config/hypr/scripts/change_wallpaper.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 4
    gaps_out = 10

    border_size = 3

    col.active_border = rgba(ffbb00cc) rgba(0db6ffff) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 12
        passes = 4
        # size = 3
        # passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = borderangle, 1, 80, linear, loop 
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = true
}

misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    repeat_rate = 80 
    repeat_delay = 165

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor =0.3
    }
}

# gestures {
#     workspace_swipe = false
# }

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
# TODO
# $hyperMod = $mainMod Alt_r Control_L Shift_R
# bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # screenshot
bind = $mainMod, S, exec, grim -g "$(slurp)" - | satty --filename - --output-filename ~/Downloads/satty-$(date '+%Y%m%d-%H:%M:%S').png --copy-command wl-copy
bind = $mainMod, F, exec, firefox-developer-edition &
bind = $mainMod Alt_r Control_L Shift_R, G, exec, chromium &
bind = $mainMod, D, exec, chromium --app=https://draw.rk4.dev --force-device-scale-factor=1.6 &

bind = $mainMod, Q, exec, $terminal
# bind = $mainMod Alt_r Control_L Shift_R, K, exec, hyprctl kill
bind = $mainMod Alt_r Control_L Shift_R, C, killactive
bind = $mainMod, P, exec, hyprpicker | wl-copy
bind = $mainMod, K, exec, hyprctl kill

bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy # clipboard history
bind = $mainMod Alt_r Control_L Shift_R, V, exec, cliphist list | tofi | cliphist decode | wl-copy # clipboard history
bind = $mainMod, R, exec, $(tofi-drun) # app runner
bind = $mainMod, T, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # orthogonal

bind = Alt_r, h, swapwindow, l
bind = Alt_r, j, swapwindow, d
bind = Alt_r, k, swapwindow, u
bind = Alt_r, l, swapwindow, r

bind = Alt_r, Left, swapwindow, l
bind = Alt_r, Down, swapwindow, d
bind = Alt_r, Up, swapwindow, u
bind = Alt_r, Right, swapwindow, r

# bind = $mainMod, h, movefocus, l
# bind = $mainMod, l, movefocus, r
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, j, movefocus, d

bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d


bind = $mainMod, Y, workspace, -1
bind = $mainMod, comma, workspace, +1
bind = $mainMod, H, movetoworkspace, -1
bind = $mainMod, A, movetoworkspace, +1


# Move active window to a workspace with mainMod + SHIFT + [0-9]
# bind = Control_R, F1, movetoworkspace, 1
# bind = Control_R, F2, movetoworkspace, 2
# bind = Control_R, F3, movetoworkspace, 3
# bind = Control_R, F4, movetoworkspace, 4
# bind = Control_R, F5, movetoworkspace, 5
# bind = Control_L, F6, movetoworkspace, 6
# bind = Control_L, F7, movetoworkspace, 7
# bind = Control_L, F8, movetoworkspace, 8
# bind = Control_L, F9, movetoworkspace, 9
# bind = Control_L, F10, movetoworkspace, 10


# Fullscreen toggle
bind = Shift_L Alt_L, F, fullscreen



# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

xwayland {
    force_zero_scaling=false
}

bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-,
bind = , XF86MonBrightnessUP, exec, brightnessctl set +10%,

